unique_name: Actual+Forecast_Ending
object_type: metric_calc
label: Actual + Forecast - Ending
expression: >-
  SUM( PERIODSTODATE(
    [dimDate].[Date_Hierarchy].[dimDate_Century],
    [Date_Hierarchy].CurrentMember.LastChild
  ),
  [Measures].[Actual+Forecast])
format: '#,###.0;(#,###.0)'
is_hidden: false
