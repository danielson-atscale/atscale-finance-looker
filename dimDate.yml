unique_name: dimDate
object_type: dimension
label: dimDate
calculation_groups:
  - unique_name: TimeIntelligence
    name: Time Intelligence
    description: time intelligence to apply to other measures
    calculated_members:
      - unique_name: YTD
        name: YTD
        description: Year to Date
        expression: >-
          Sum(PeriodsToDate([dimDate].[Date_Hierarchy].[dimDate_Year],
          [dimDate].[Date_Hierarchy].CurrentMember),[Measures].currentMember)
        format: '#,###.0;(#,###.0)'
      - unique_name: QTD
        name: QTD
        description: Quarter to Date
        expression: >-
          Sum(PeriodsToDate([dimDate].[Date_Hierarchy].[dimDate_Quarter],
          [dimDate].[Date_Hierarchy].CurrentMember),[Measures].currentMember)
        format: '#,###.0;(#,###.0)'
      - unique_name: PY
        name: PY
        description: Previous Year
        expression: >-
          (ParallelPeriod([dimDate].[Date_Hierarchy].[dimDate_Year], 1,
          [dimDate].[Date_Hierarchy].CurrentMember), [Measures].currentMember)
        format: '#,###.0;(#,###.0)'
      - unique_name: Previous
        name: Previous
        description: Previous Member
        expression: >-
          ([dimDate].[Date_Hierarchy].CurrentMember.prevMember,
          [Measures].currentMember)
        format: '#,###.0;(#,###.0)'
      - unique_name: YoY
        name: YoY
        description: Year over Year
        expression: >-
          (([dimDate].[Date_Hierarchy].CurrentMember, [Measures].currentMember)
          - (ParallelPeriod([dimDate].[Date_Hierarchy].[dimDate_Year], 1,
          [dimDate].[Date_Hierarchy].CurrentMember), [Measures].currentMember ))
        format: '#,###.0;(#,###.0)'
      - unique_name: YoY_pct
        name: YoY Pct
        description: Year over Year
        expression: >-
          (([dimDate].[Date_Hierarchy].CurrentMember, [Measures].currentMember)
          -  (ParallelPeriod([dimDate].[Date_Hierarchy].[dimDate_Year], 1,
          [dimDate].[Date_Hierarchy].CurrentMember), [Measures].currentMember ))
          / (ParallelPeriod([dimDate].[Date_Hierarchy].[dimDate_Year], 1,
          [dimDate].[Date_Hierarchy].CurrentMember), [Measures].currentMember)
        format: percent
      - unique_name: CurrentMember
        name: CurrentMember
        description: value of the current Member
        expression: ([dimDate].[Date_Hierarchy].CurrentMember, [Measures].currentMember)
        format: '#,###.0;(#,###.0)'
    folder: Time Intelligence
hierarchies:
  - unique_name: Date_Hierarchy
    label: Date Hierarchy
    levels:
      - unique_name: dimDate_Century
        time_unit: undefined
      - unique_name: dimDate_Year
        time_unit: year
      - unique_name: dimDate_Quarter
        time_unit: quarter
      - unique_name: dimDate_YearMonthNum
        time_unit: month
      - unique_name: dimDate_Date
        secondary_attributes:
          - unique_name: dimDate_Date_DateTime
            label: Date
            contains_unique_names: false
            dataset: dimDate_dataset
            is_unique_key: false
            key_columns:
              - DateTime
            name_column: DateTime
        time_unit: day
level_attributes:
  - unique_name: dimDate_Century
    label: Century
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Century
    name_column: Century
    sort_column: empty_value
  - unique_name: dimDate_Year
    label: Year
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Year
    name_column: Year
    sort_column: empty_value
  - unique_name: dimDate_Quarter
    label: Quarter
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Quarter
    name_column: Quarter
    sort_column: empty_value
  - unique_name: dimDate_YearMonthNum
    label: Month
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: true
    key_columns:
      - YearMonthNum
    name_column: YearMonthNum
    sort_column: empty_value
  - unique_name: dimDate_Date
    label: Date
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Date
    name_column: Id
  - unique_name: dimDate_CloseDate_Century
    label: Century
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Century
    name_column: Century
  - unique_name: dimDate_POCStartDate_Century
    label: Century
    contains_unique_names: false
    dataset: dimDate_dataset
    is_unique_key: false
    key_columns:
      - Century
    name_column: Century
type: time
