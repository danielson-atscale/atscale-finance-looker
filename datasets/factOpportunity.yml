  - name: ExpectedRenewalARR
    data_type: decimal(38,9)
    sql: >-
       IF(IsClosed = False OR Stage = '6-Closed Lost', RenewalProbability*ExpiringARR, 
       IF(IsWon = True AND NetNewARR >=0, RenewalProbability*ExpiringARR, 
       IF(IsWon = True AND NetNewARR < 0, RenewalProbability*OpportunityARR, NULL)))  
  - name: POCStatus(Translated)
    data_type: decimal(38,9)
    sql: >-
       IF(POCStatus IN('N/A - POC Not Needed', 'POC Not Needed') AND RecordType IN('Renewal', 'POC Not Needed') AND POCStatus IN('N/C - POC Stopped', 'POC Stopped'),
       IF(ISNULL (POCStartDate = True, AND Stage <> "5-Closed Won" AND Stage <> "6-Closed Lost", "Pre-POC"), 
       IF(ISNULL (POCStartDate = True, AND Stage = "6-Closed Lost", "No POC"),
       IF(ISNULL (POCStartDate = False, AND POCEndDate = True AND Stage <> "5-Closed Won" AND Stage <> "6-Closed Lost", "POC In Progress"),
       IF(ISNULL (POCSartDate = False, AND POCEndDate = False AND Stage <> "5-Closed Won" AND Stage <> "6-Closed Lost", "POC Complete"),
       IF(ISNULL (POCStartDate = False, AND POCEndDate -= False AND Stage = "6-Closed Lost", "Lost POC"),
       IF(ISNULL (POCStartDate = False, AND Stage = "6-Closed Lost", "Lost POC), NULL)))))))       
