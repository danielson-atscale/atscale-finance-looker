    data_type: string
  - name: HighestLevelBusinessContact
    data_type: string
  - name: POCStatus
    data_type: string
  - name: BITools
    data_type: string
  - name: Competition
    data_type: string
  - name: BusinessUseCase
    data_type: string
  - name: SuccessMetrics
    data_type: string
  - name: PositiveBusinessOutcomes
    data_type: string
  - name: PathtoClose
    data_type: string
  - name: TechnicalWin
    data_type: string
  - name: LostReason
    data_type: string
  - name: POCStartDate
    data_type: date
  - name: POCEndDate
    data_type: date
  - name: Data_Platforms
    data_type: string
  - name: ExpectedRenewalARR
    data_type: decimal(38,9)
    sql: >-
       IF(IsClosed = False OR Stage = '6-Closed Lost', RenewalProbability*ExpiringARR, 
       IF(IsWon = True AND NetNewARR >=0, RenewalProbability*ExpiringARR, 
       IF(IsWon = True AND NetNewARR < 0, RenewalProbability*OpportunityARR, NULL)))  
  - name: POCStatus(Translated)
    data_type: string
    sql: >-
       IF(POCStatus = 'N/A - POC Not Needed', 'POC Not Needed',
       IF(RecordType = 'Renewal', 'POC Not Needed',
       IF(POCStatus = 'N/C - POC Stopped', 'POC Stopped',
       IF(Stage <> '5-Closed Won' AND Stage <> '6-Closed Lost' AND POCStartDate IS NULL, 'Pre-POC', 
       IF(Stage = '6-Closed Lost' AND POCStartDate IS NULL, 'No POC',
       IF(Stage <> '5-Closed Won' AND Stage <> '6-Closed Lost' AND POCStartDate IS NOT NULL AND POCEndDate IS NULL, 'POC In Progress',
       IF(Stage <> '5-Closed Won' AND Stage <> '6-Closed Lost' AND POCStartDate IS NOT NULL AND POCEndDate IS NOT NULL, 'POC Complete',
       IF(Stage = '5-Closed Won' AND POCStartDate IS NOT NULL, 'Won POC',
       IF(Stage = '6-Closed Lost' AND POCStartDate IS NOT NULL, 'Lost POC', 'No POC')))))))))
  - name: ReachedPOCYesorNo
    data_type: decimal
    sql: >-
      IF(POCStartDate IS NULL, 0, 1)
  - name: TotalNewLogoOpportunitiesYesorNo
    data_type: decimal
    sql: >-
      IF(RecordType = "New", 1, 0)
  - name: OpenDealswithPOCs
    data_type: decimal
    sql: >-
      IF(ForecastCategory <> '0-Omitted' AND ForecastCategory <> '5-Won' AND IsClosed = False AND POCStartDate IS NOT NULL,
      1, 0)
  - name: KeyInfoScore
    data_type: decimal
    sql: >-
      (IF(BusinessUseCase IS NULL,1,0)) + (IF(HighestLevelBusinessContact IS NULL,1,0)) + (IF(CloudSpend IS NULL,1,0)) + (IF(Data_Platforms IS NULL,1,0)) + 
      (IF(PositiveBusinessOutcomes IS NULL,1,0)) + (IF(SuccessMetrics IS NULL,1,0)) + (IF(BITools IS NULL,1,0)) + (IF(PathtoClose IS NULL,1,0)) + 
      (IF(Competition IS NULL,1,0)) + (IF(NextStep IS NULL,1,0)) + (IF(ChampionId IS NULL,1,0)) + (IF(PartnerAEId IS NULL,1,0)) + IF(EconomicBuyerId IS NULL,1,0)
