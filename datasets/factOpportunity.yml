  - name: ExpiringARR
    data_type: decimal(38,9)
  - name: OpportunityARR
    data_type: decimal(38,9)
  - name: CloudSpend
    data_type: decimal(38,9)
  - name: RenewalProbability
    data_type: double
  - name: SalesEngineerId
    data_type: string
  - name: SalesEngineer
    data_type: string
