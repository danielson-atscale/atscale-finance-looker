unique_name: AtScale_RevenueOperations
object_type: model
label: AtScale_RevenueOperations
dimensions:
  - factOpportunity_ForecastCategory
  - dimHighestLevelBusinessContact
  - dimOpportunity_Name
  - dimCloudSpend
  - dimCompetition
  - dimBusinessUseCase
  - dimPositiveBusinessOutcomes
  - dimSuccessMetrics
  - dimBITools
  - dimPathToClose
  - dimPOCEndDate
  - dimLostReason
metrics: []
relationships:
  - unique_name: factOpportunity_Id_to_dimOwner_dimOwner_Name
    from:
      dataset: factOpportunity
      join_columns:
        - OwnerId
    to:
      dimension: dimOwner
      level: dimOwner_Name
  - unique_name: factOpportunity_AccountID_to_dimCrmAccount_dimCrmAccount_AccountName
    from:
      dataset: factOpportunity
      join_columns:
        - AccountID
    to:
      dimension: dimCrmAccount
      level: dimCrmAccount_AccountName
  - unique_name: factOpportunity_CloseDate_to_dimDate_dimDate_CloseDate_Date
    from:
      dataset: factOpportunity
      join_columns:
        - CloseDate
    to:
      dimension: dimDate
      level: dimDate_CloseDate_Date
  - unique_name: factOpportunity_POCStartDate_to_dimDate_dimDate_POCStartDate_Date
    from:
      dataset: factOpportunity
      join_columns:
        - POCStartDate
    to:
      dimension: dimDate
      level: dimDate_POCStartDate_Date
  - unique_name: factOpportunity_POCStartDate_to_dimDate_dimDate_Date
    from:
      dataset: factOpportunity
      join_columns:
        - POCStartDate
    to:
      dimension: dimDate
      level: dimDate_Date
  - unique_name: >-
      factOpportunity_AccountID_to_dimAccountContact_dimAccountContact_RelationshipId
    from:
      dataset: factOpportunity
      join_columns:
        - Id
    to:
      dimension: dimAccountContact
      level: dimAccountContact_RelationshipId
  - unique_name: >-
      factOpportunity_AccountID_to_dimOpportunityContacts_dimOpportunityContacts_RelationshipId
    from:
      dataset: factOpportunity
      join_columns:
        - Id
    to:
      dimension: dimOpportunityContacts
      level: dimOpportunityContacts_OpportunityId
